    <div class="container-fluid">
        <section class="row d-flex justify-content-center">
            <div class="content row">
                <div class="col-md-12">
                    <div class="mwt row">

                        <div class="col-md-12 col-sm-12" data-aos="zoom-in-up">
                            
                                <div class="contact-form" data-aos="fade-up">
                                    <!-- <h2>Register</h2> -->
                                    <form id="mem_form" action="" method="POST" onsubmit="return success();">
                                        <div class="col-md-12">
                                            <div class="row contform">
                                                <div class="col-md-6">
                                                    <input type="text" name="name" placeholder="Name" required>
                                                </div>
                                                <div class="col-md-6">
                                                    <input type="text" name="roll" placeholder="College Roll" required>
                                                </div>

                                                <div class="col-md-6">
                                                    <input type="text" name="school" placeholder="Previous School" required>
                                                </div>

                                                <div class="col-md-6">
                                                    <input type="number" name="contact" placeholder="Contact Number" required>
                                                </div>

                                                <div class="col-md-6">
                                                    <input type="email" name="email" placeholder="Email" required>
                                                </div>

                                                <div class="col-md-6">
                                                    <input type="text" name="address" placeholder="Address" required>
                                                </div>
                                                
                                                <div class="col-md-6">
                                                    <textarea name="interest" placeholder="Interest"  rows="3" maxlength="400" style="resize: none" required></textarea>
                                                </div>

                                                <div class="col-md-6">
                                                    <textarea name="experience" placeholder="Experience (if any)"  rows="3" maxlength="400" style="resize: none"></textarea>
                                                </div>
                                                <div class="col-md-12">
                                                    <button type="submit" id="subbtn">Register</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>


                                <script>
                                    function success() {
                                        var subbtn = document.getElementById("subbtn"); 
                                        subbtn.innerHTML = "Registered";
                                        subbtn.style.opacity = "0.5";
                                        subbtn.style.transition = "all 0.5s ease-in-out";

                                        var name = document.getElementsByName("name")[0].value;
                                        var roll = document.getElementsByName("roll")[0].value;
                                        var school = document.getElementsByName("school")[0].value;
                                        var contact = document.getElementsByName("contact")[0].value;
                                        var email = document.getElementsByName("email")[0].value;
                                        var address = document.getElementsByName("address")[0].value;
                                        var interest = document.getElementsByName("interest")[0].value;
                                        var experience = document.getElementsByName("experience")[0].value;

                                        var data = {
                                            name: name,
                                            roll: roll,
                                            school: school,
                                            contact: contact,
                                            email: email,
                                            address: address,
                                            interest: interest,
                                            experience: experience
                                        };

                                        console.log(data);

                                        setTimeout(function() {
                                            alert("Thank you for registering. We will contact you soon.");
                                            document.getElementById("mem_form").reset();
                                            subbtn.innerHTML = "Register";
                                            subbtn.style.opacity = "1";
                                        }, 1000);
                                        
                                        return false;
                                    }

                                </script>
